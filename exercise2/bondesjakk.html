<!DOCTYPE html>
<html>
<head>
<title>Bondesjakk</title>
<style type="text/css">
	#bondesjakkbrett { width:300px;
                           height:300px;
                           border: 3px solid black;
         }
         .tabellrute{ background-color: #ccc;
         }
</style>
	<script language="JavaScript">
		function changeColor(event, color){
		    e = event.target;
		    if (e.className == "tabellrute" || e.className == "clicked") {	// Checks to see if the clicked element is a table or clicked
		        if (e.className == "tabellrute") {
                    e.style.backgroundColor = color;
                    e.className = "clicked";
				}
				else {
		            e.style.backgroundColor = "#ccc";
		            e.className = 	"tabellrute";
                }
			}
        }
	</script>
</head>

<body>
<h1>Spill bondesjakk! </h1>
<p>
Her kan to personer spille bondesjakk. N&aring;r
f&oslash;rstemann (r&oslash;dt) velger rute, klikker han en gang, og
n&aring;r andremann (gr&oslash;nt) velger rute, dobbeltklikker han.
</p>

<table id="bondesjakkbrett" onclick="changeColor(event,'red')" ondblclick="changeColor(event, 'green')">
	<tr>
	       <td class="tabellrute"></td>
	       <td class="tabellrute"></td>
	       <td class="tabellrute"></td>
	</tr>
	<tr>
	       <td class="tabellrute"></td>
	       <td class="tabellrute"></td>
	       <td class="tabellrute"></td>
	</tr>
	<tr>
	       <td class="tabellrute"></td>
	       <td class="tabellrute"></td>
	       <td class="tabellrute"></td>
	</tr>
<table>

<p>Du m&aring; laste inn siden p&aring; nytt for &aring; starte et nytt spill.</p>
</body>
</html>
